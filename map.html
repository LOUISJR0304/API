<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maptest</title>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBl2vXJAJ3BXHMMqDaQ3UYOZG5tkvM6DF8&callback=initMap"></script>

    <style>
        #map{
            width: 100%;
            height: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div id="map"></div>



    <script>
        // Initialize and add the map
        function initMap() {
            // The location of Uluru
            const Taipei_station = { lat: 25.0475613, lng: 121.5173399 };
            // The map, centered at Uluru
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: Taipei_station,
            });
            // The marker, positioned at Uluru

            const img = "img/placeholder.png"
            const marker = new google.maps.Marker({
                position: Taipei_station,
                map: map,
                title: "台北火車站", 
                icon: img,
            });
            const infowindow = new google.maps.InfoWindow({
                content: "台北火車站建築是古典簡約風格設計，並不華麗亮眼，卻能在歷久之後風韻猶存！",
                ariaLabel: "台北火車站",
            });

            marker.addListener("click", () => {
                infowindow.open({
                anchor: marker,
                map,
            });
        });

        }

        window.initMap = initMap;
    </script>
</body>
</html>
